<main class="container">
    <h2>Empresas</h2>
    <button class="btn btn-primary" (click)="novo()" >Novo</button>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Telefone</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let umEmpresa of listaEmpresa">
                <td>{{ umEmpresa.nome }}</td>
                <td>{{ umEmpresa.cnpj }}</td>
                <td>{{ umEmpresa.telefone }}</td>
                <td> <button (click)="alterar(umEmpresa)" 
                    class="btn btn-secondary">
                    Alterar
                </button></td>
            </tr>
        </tbody>
    </table>
</main>
